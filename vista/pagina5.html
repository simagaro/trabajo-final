<html>
    <head>
        <title>IMC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/pagina5.css">
        <script src="../js/pagina5.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-5" style="background-color: #523aac">
                    <form>
                        <table class="table table-striped"> 
                            <tr>
                                <td>Calculadora IMC</td>
                            </tr>
                            
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="nombre" id="nombre" maxlength="20" placeholder="Nombre" class="form-control"></td>
                            </tr>

                            <tr>
                                <td>Estatura</td>
                                <td><input type="text" name="estatura" id="estatura" maxlength="4" placeholder="Estatura" class="form-control"></td>
                            </tr>

                            <tr>
                                <td>Peso</td>
                                <td><input type="text" name="peso" id="peso" maxlength="5" placeholder="Peso" class="form-control"></td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input type="button" value="Calcular" class="btn btn-warning" onclick="calcular()">
                                    <input type="reset" value="Limpiar" class="btn btn-primary"></td>
                            </tr>
                        </table>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
